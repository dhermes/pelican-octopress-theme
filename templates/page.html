{% extends 'base.html' %}
{% block title %}{{ page.title }} &mdash; {{ SITENAME }}{% endblock %}
{% block content %}
<div>
  <article role="article">
    <header>
      {% include '_includes/qr_code.html' %}
      {% if CUSTOM_HEADER_TEMPLATE %}
        {{ CUSTOM_HEADER_TEMPLATE.render({"page": page}) }}
      {% endif %}
      <h1 class="entry-title">{{ page.title }}</h1>
    </header>
    {{ page.content }}
  </article>
</div>
{% endblock %}
